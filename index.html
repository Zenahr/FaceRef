<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#5c004c">
    <title>FaceShadow</title>

    <style>
        html {
            background: url(./placeholder.jpg) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        
        .button {
            flex: 0 0 32%;
            /* don't grow, don't shrink, width */
            min-height: 28vh;
            margin-top: 6px;
            margin-bottom: 4px;
            background: transparent;
            border: none !important;
            font-size: 0;
            outline: none;
        }
    </style>
</head>

<body>
    <div class="grid">
        <input class="button" type="button" value="1">
        <input class="button" type="button" value="2">
        <input class="button" type="button" value="3">
        <input class="button" type="button" value="4">
        <input class="button" type="button" value="5">
        <input class="button" type="button" value="6">
        <input class="button" type="button" value="7">
        <input class="button" type="button" value="8">
        <input class="button" type="button" value="9">
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const imageChangeButtons = document.querySelectorAll(".button");
        for (var i = 0; i < imageChangeButtons.length; i++) {
            imageChangeButtons[i].addEventListener('click', imageHandler, false);
        }
    });

    function imageHandler(event) {
        let imageQuery = event.target.value
        console.log("image query: " + imageQuery)

        document.documentElement.style.backgroundImage = getReferenceImageUri(imageQuery);
        event.preventDefault()
    }

    function getReferenceImageUri(imageQuery) {
        let referenceType = "cube"
        let fileExtension = ".jpg"
        let uri = "url(" + "'" + referenceType + "-" + imageQuery + fileExtension + "'" + ")"
        console.log("URI:", uri)
        return uri
    }
</script>

</html>
